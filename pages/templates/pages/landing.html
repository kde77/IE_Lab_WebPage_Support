<!DOCTYPE html>
{% load static %}
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>IE Lab</title>
    <link rel="stylesheet" href="{% static 'blog/bootstrap/bootstrap.min.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'pages/css/landing.css' %}" media="screen">
    <script src="https://kit.fontawesome.com/e752802a8c.js" crossorigin="anonymous"></script>
</head>
<body>
    {% include 'blog/navbar.html' %}

    <section>
        <div class="container">
            <div class="row justify-content-between">
                <div class="col-lg-6 text-light">
                    <h1 class="mt-5">Welcome to IE Lab</h1>
                    <p>안녕하세요. 지능공학 연구실 홈페이지입니다.
                </div>

                <div class="col-lg-5 mt-5">
                    <h2 class="text-light">Board - Recent Posts</h2>
                    {% for post in recent_posts %}
                        <div class="card mt-1">
                            <div class="card-body">
                                <h6><a href="{{ post.get_absolute_url }}" class="text-decoration-none text-dark">
                                    {{ post.title }}
                                </a></h6>
                                <span class="badge badge-pill badge-light float-right">
                                {{ post.created_at }}
                            </span>
                            </div>
                        </div>
                    {% endfor %}
                </div>

            </div>
        </div>
    </section>


    <div class="fixed-bottom">
        {% include 'blog/footer.html' %}
    </div>

<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
</body>
</html>
